<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar" (ionChange)="buscarFilmes($event)"></ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor="let video of listaVideos">
      <ion-item lines="full" (click)="exibirFilme(video)">
        <ion-thumbnail slot="start">
          <img [src]="video.cartaz"/>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{ video.nome }}</h1>
            <p>{{ video.lancamento }} - {{ video.duracao }}</p>
            <ion-badge color="light" *ngFor="let genero of video.generos">{{ genero }}</ion-badge>
          </div>
        </ion-label>

        <ion-chip [color]="video.avaliacao > 70 ? 'success' : video.avaliacao > 40 ? 'warning' : 'danger'" outline>
          <ion-label>{{ video.avaliacao }}%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option color="light" (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star" color="laranja"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
